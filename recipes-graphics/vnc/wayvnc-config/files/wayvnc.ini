# WayVNC default configuration for Genio 350 EVK
# Adjust auth and certificates before enabling on an untrusted network.

# Listen on all interfaces by default.
address=0.0.0.0
port=5900

# Wayland display to capture.
source=wayland-0

# Authentication (set enable-auth=true and provide password-file or TLS certs).
enable-auth=false
# username=
# password-file=/etc/wayvnc/wayvnc.passwd
# private-key=/etc/wayvnc/key.pem
# certificate=/etc/wayvnc/cert.pem

seats=seat0
max-fps=30
idle-timeout=0
