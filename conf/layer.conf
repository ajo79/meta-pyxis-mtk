# Base configuration for the meta-pyxis-mtk layer.

BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/recipes-*/*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-pyxis-mtk"
BBFILE_PATTERN_meta-pyxis-mtk = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-pyxis-mtk = "6"

LAYERSERIES_COMPAT_meta-pyxis-mtk = "scarthgap"

# Dependencies: poky core, meta-openembedded (openembedded-layer), and
# meta-browser for Chromium (browser-layer). MediaTek BSP layer must also
# be present to provide the Genio 350 EVK machine configuration.
LAYERDEPENDS_meta-pyxis-mtk = "core openembedded-layer browser-layer"

# Convenience variables used by recipes in this layer.
PYXIS_MTK_SOC_FAMILY ?= "genio350"
PYXIS_MTK_MACHINE ?= "genio350-evk"
